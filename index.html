
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RapidCut Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "mp4box": "https://esm.sh/mp4box@0.5.2",
    "@ffmpeg/ffmpeg": "https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/esm/index.js",
    "@ffmpeg/util": "https://unpkg.com/@ffmpeg/util@0.12.1/dist/esm/index.js",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f12;
      overflow: hidden;
    }
    /* Updated scrollbars: 3x width (thickness), 2x height (thickness) */
    ::-webkit-scrollbar {
      width: 18px;
      height: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #15151a;
    }
    ::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 4px;
      border: 3px solid #15151a;
      min-width: 100px; /* Minimum length of horizontal thumb */
      min-height: 100px; /* Minimum length of vertical thumb */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #52525b;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
