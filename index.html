<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RapidCut Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "mp4box": "https://esm.sh/mp4box@0.5.2",
    "@ffmpeg/ffmpeg": "https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/esm/index.js",
    "@ffmpeg/util": "https://cdn.jsdelivr.net/npm/@ffmpeg/util@0.12.1/dist/esm/index.js",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  <style>
    /* 核心排版保險：即使 Tailwind JS 失敗，這幾行 CSS 也能撐住大局 */
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background-color: #0d0d0f;
      color: #a1a1aa;
      font-family: -apple-system, system-ui, sans-serif;
      overflow: hidden;
    }
    #root {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }
    /* 模擬側邊欄與主區域的 Flex 結構 */
    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    aside {
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    /* 滾動條樣式 */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #15151a; }
    ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 4px; border: 2px solid #15151a; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
